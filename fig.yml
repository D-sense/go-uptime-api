mongo:
  image: mongo:2.6

local:
  build: .
  command: gin
  ports:
    - 3000
  volumes:
    - .:/go/src/github.com/maxcnunes/monitor-api
    - /var/run/docker.sock:/tmp/docker.sock
  environment:
    MONGODB_DATABASE: monitor-api
    VIRTUAL_PORT: 3000
    VIRTUAL_HOST: monitor-service.local.bravi.com.br
    PORT_BEHIND_PROXY: 3001
  links:
    - mongo:mongo